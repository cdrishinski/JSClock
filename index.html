  <input id="button" type="button" value="Lets have some fun" onclick="partyTimeImg(); partyTimeText()">

  <script>

     var today = new Date();
     document.getElementById("current-date").innerHTML = (today.getMonth()+1)+'-'+today.getDate()+'-'+today.getFullYear();
     
     if(today.getMinutes() < 10){
        document.getElementById("current-time").innerHTML = today.getHours() + ':0' + today.getMinutes();
} else {
    document.getElementById("current-time").innerHTML = today.getHours() + ":" + today.getMinutes();
}
     
    function partyTimeImg() {

        }
